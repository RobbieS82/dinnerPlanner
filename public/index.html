<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Recipe Selector</title>
  <style>
    html * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      display: grid;
      grid-template-columns: 25% 1fr;
      gap: 10px;
      padding:0;
      margin:0;
      height: 100vh;
    }

    .selection-column {
      padding: 10px;
      background-color: darkslategray;
      color: white;
    }

    #recipe-list {
      max-height: 80vh;
      overflow-y: auto;
      margin-bottom: 20px;
    }

    #recipe-list label {
      display: block;
      cursor: pointer;
    }

    .attention-grabber {
      color: #d9534f;
      font-weight: bold;
    }

    #submitbtn {
      background-color: #5cb85c;
      color: white;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
      font-size: larger;
    }

    small {
      display: block;
      margin-top: 10px;
    }

    small a {
      color: /* darker relative to darkslategray */ #b0c4de;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="selection-column">
    <h1>Select Meals</h1>
    <form id="recipe-form">
      <div id="recipe-list"></div>
      <button id="submitbtn" type="submit">Get Shopping List</button>
      <!-- add a link to the github repo -->
      <small><a href="https://github.com/RobbieS82/dinnerPlanner">DinnerPlanner by Simpl</a></small>
    </form>
  </div>

  <div class="shopping-list-column">
    <h2>Meal Plan</h2>
    <ul id="meal-list"></ul>

    <h2>Shopping List</h2>
    <ul id="shopping-list"></ul>

    <p class="attention-grabber">Check the recipes you want to include in your shopping list, then click "Get Shopping List".</p>
  </div>

  <script>
    async function loadRecipes() {
      const res = await fetch('/recipes');
      const data = await res.json();
      const container = getRecipeList();

      data.recipes.forEach(recipe => {
        const label = document.createElement('label');
        label.innerHTML = `<input type="checkbox" value="${recipe.name}" /> ${recipe.name}`;
        container.appendChild(label);
        container.appendChild(document.createElement('br'));
      });
    }

    function toggleAttentionGrabber(state="block"){
      const attentionGrabber = document.querySelector('.attention-grabber');
      if (attentionGrabber) {
        attentionGrabber.style.display = state;
      }
    }

    function getMealsList(){
      return document.querySelector("#meal-list");
    }

    function getIngList(){
      return document.querySelector("#shopping-list");
    }

    function getRecipeList(){
      return document.querySelector("#recipe-list");
    }

    function checkCachedMeals(meals){
      if(!Array.isArray(meals)){
        return;
      }

      meals.forEach(meal => {
        let chkbox = document.querySelector(`input[value="${meal}"]`);
        if(chkbox){
          chkbox.checked=true
        };
      });
    }

    function listCachedMeals(meals){
      if(!Array.isArray(meals)){
        return;
      }

      const list = getMealsList();

      meals.forEach(meal => {
        let listItem = document.createElement("LI");
        listItem.textContent = meal;
        list.appendChild(listItem);
      });
    }

    function listCachedIngredients(ings){
      if(!Array.isArray(ings)){
        return;
      }

      const list = getIngList();

      ings.forEach(i => {
        let listItem = document.createElement("LI");
        listItem.textContent = i;
        list.appendChild(listItem);
      });
    }

    document.getElementById('recipe-form').addEventListener('submit', async (e) => {
      e.preventDefault();

      // Prevent multiple clicks on the button
      const button = e.target.querySelector('button');
      button.disabled = true;
      button.textContent = 'Processing...';

      // hide the attention grabber after the first click
      toggleAttentionGrabber("none");

      const checked = Array.from(document.querySelectorAll('input[type="checkbox"]:checked'))
        .map(input => input.value);

      localStorage.setItem("lastMealsSelected", JSON.stringify(checked));

      const res = await fetch('/shopping-list', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ selectedRecipes: checked })
      });

      const data = await res.json();
      const list = document.getElementById('shopping-list');
      list.innerHTML = '';
      data.shoppingList.forEach(item => {
        const li = document.createElement('li');
        li.textContent = item;
        list.appendChild(li);
      });

      localStorage.setItem("shoppingList", JSON.stringify(data.shoppingList));

      const meals = document.getElementById('meal-list');
      meals.innerHTML = '';
      data.selectedMeals.forEach(item => {
        const li = document.createElement('li');
        li.textContent = item;
        meals.appendChild(li);
      });

      // Re-enable the button after processing
      button.disabled = false;
      button.textContent = 'Get Shopping List';
    });

    loadRecipes().then(() => {
      const cachedMeals = JSON.parse(localStorage.getItem("lastMealsSelected")) ?? null;
      const cachedShoppingList = JSON.parse(localStorage.getItem("shoppingList")) ?? null;
      if(cachedMeals && cachedShoppingList){
        toggleAttentionGrabber("none");
      }
      checkCachedMeals(cachedMeals);
      listCachedMeals(cachedMeals);
      listCachedIngredients(cachedShoppingList);
    });
  </script>
</body>
</html>
