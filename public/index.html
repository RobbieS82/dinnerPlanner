<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Recipe Selector</title>
</head>
<body>
  <h1>Select Recipes</h1>
  <form id="recipe-form">
    <div id="recipe-list"></div>
    <button type="submit">Get Shopping List</button>
  </form>
  <h2>Shopping List</h2>
  <ul id="shopping-list"></ul>

  <script>
    async function loadRecipes() {
      const res = await fetch('/recipes');
      const data = await res.json();
      const container = document.getElementById('recipe-list');

      data.recipes.forEach(recipe => {
        const label = document.createElement('label');
        label.innerHTML = `<input type="checkbox" value="${recipe.name}" /> ${recipe.name}`;
        container.appendChild(label);
        container.appendChild(document.createElement('br'));
      });
    }

    document.getElementById('recipe-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const checked = Array.from(document.querySelectorAll('input[type="checkbox"]:checked'))
        .map(input => input.value);

      const res = await fetch('/shopping-list', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ selectedRecipes: checked })
      });

      const data = await res.json();
      const list = document.getElementById('shopping-list');
      list.innerHTML = '';
      data.shoppingList.forEach(item => {
        const li = document.createElement('li');
        li.textContent = item;
        list.appendChild(li);
      });
    });

    loadRecipes();
  </script>
</body>
</html>
